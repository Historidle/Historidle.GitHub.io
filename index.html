<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historidle - Daily game</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #333;
      color: #000;
      font-family: 'Montserrat', sans-serif;
    }

    h1 {
      color: #fff;
    }

    .custom_input {
      display: flex;
      align-items: center;
      position: relative;
      max-width: 100%;
    }

    .input {
      font-size: 18px;
      padding: 4px 7px;
      width: 100%;
      outline: none;
      background: #FFFFFF;
      color: #000;
      border: 5px solid #000;
      border-radius: 0px;
      transition: .3s ease;
    }

    .input:focus {
      background: #F2F2F2;
      border: 5px solid #000;
      border-radius: 10px;
    }

    .input::placeholder {
      color: #DDDDDD;
    }

    .slider-container {
      display: none;
      align-items: center;
    }

    .slider-container-border {
      border: 5px solid black;
      border-radius: 0px;
    }

    .slider-value {
      margin-left: 10px;
      display: none;
    }

    .slider-text {
      cursor: pointer;
      padding: 0 10px;
      color: #007bff;
      display: none;
    }

    img {
      border-radius: 10%;
      margin-bottom: 0.25em;
      max-width: 100%;
      height: auto;
    }

    div {
      margin-bottom: 0.25em;
    }

    input {
      margin-bottom: 0.25em;
    }

    @media screen and (max-width: 600px) {
      .slider-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .slider-value {
        margin-left: 0;
        margin-top: 5px;
      }

      input[type="range"] {
        width: 90%;
      }
    }

    button {
      font-family: helvetica;
      color: #fff;
      font-size: 23px;
      text-shadow: 0px 0px 0px #FFFFFF;
      box-shadow: 0px 0px 0px #000000;
      padding: 10px 11px;
      border-radius: 0px;
      border: 2px groove #000;
      background: #007bff;
    }

    input[type="range"] {
      width: 80%;
      -webkit-appearance: none;
      appearance: none;
      height: 10px;
      background: #d3d3d3;
      outline: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
    }

    .editable-year {
      border: none;
      background: none;
      color: inherit;
      width: 40px;
      text-align: center;
    }

    .editable-year:focus {
      outline: none;
    }

    #congratsBox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .congratsContent {
      background-color: #fff;
      padding: 20px;
      border-radius: 0px;
      text-align: center;
      position: relative;
      border: 5px solid black;
      max-width: 80%;
    }

    .closeButton {
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
      font-size: 24px;
    }

    .closeButton:hover {
      color: red;
    }

    .shareToTwitter {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .shareToTwitter:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>Historidle</h1>
<img src="https://raw.githubusercontent.com/Historidle/Historidle.github.io/main/images/prussia.png" width="500" height="300" draggable="false" oncontextmenu="return false;">
<form id="guessForm">
  <div class="custom_input" id="nameGuess">
    <input type="text" class="input" id="inputcountry" placeholder="Guess the place" autocomplete="off">
  </div>
  <div class="slider-container" id="sliderContainer" style="display: none;">
    <div class="slider-container-border">
      <input type="range" min="-2000" max="1993" value="0" class="slider" id="myRange">
    </div>
    <input type="text" class="editable-year" id="yearText" style="display: block;" value="0">
  </div>
  <button id="submitButton" type="button">Finish guess</button>
  <div id="timer">Time taken: <span id="timeDisplay">0:00</span></div>
  <div id="guessFeedback"></div>
</form>

<div id="congratsBox">
  <div class="congratsContent">
    <span class="closeButton" onclick="closeCongratsBox()">&times;</span>
    <h2>Congratulations!</h2>
    <p>You finished with a time of <span id="finishTime"></span></p>
    <p>Average time taken: <span id="averageTime"></span></p>
    <div class="shareToTwitter">Share to Twitter</div>
  </div>
</div>

<script>
  // Define variables for the timer
  let startTime;
  let timerInterval;
  let elapsedTime;

  // Define variables for storing time data
  let totalElapsedTime = 0;
  let attemptsCount = 0;

  // Load average time taken from localStorage if available
  const storedTotalElapsedTime = parseInt(localStorage.getItem("totalElapsedTime"));
  const storedAttemptsCount = parseInt(localStorage.getItem("attemptsCount"));
  if (!isNaN(storedTotalElapsedTime) && !isNaN(storedAttemptsCount)) {
    totalElapsedTime = storedTotalElapsedTime;
    attemptsCount = storedAttemptsCount;
  }

  // Function to start the timer
  function startTimer() {
    startTime = Date.now();
    timerInterval = setInterval(updateTimer, 1000);
  }

  // Function to update the timer display
  function updateTimer() {
    const currentTime = Date.now();
    elapsedTime = currentTime - startTime;
    const minutes = Math.floor(elapsedTime / 60000);
    const seconds = Math.floor((elapsedTime % 60000) / 1000);
    document.getElementById("timeDisplay").textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
  }

  // Function to stop the timer
  function stopTimer() {
    clearInterval(timerInterval);
  }

  // Function to calculate and display average time
  function calculateAverageTime() {
    totalElapsedTime += elapsedTime;
    attemptsCount++;
    const averageElapsedTime = totalElapsedTime / attemptsCount;
    const averageMinutes = Math.floor(averageElapsedTime / 60000);
    const averageSeconds = Math.floor((averageElapsedTime % 60000) / 1000);
    document.getElementById("averageTime").textContent = `${averageMinutes}:${averageSeconds < 10 ? '0' : ''}${averageSeconds}`;
  }

  // Define variables for HTML elements
  const inputCountry = document.getElementById("inputcountry");
  const sliderContainer = document.getElementById("sliderContainer");
  const yearText = document.getElementById("yearText");
  const slider = document.getElementById("myRange");
  const submitButton = document.getElementById("submitButton");
  const guessFeedback = document.getElementById("guessFeedback");
  const congratsBox = document.getElementById("congratsBox");
  const shareToTwitterButton = document.querySelector(".shareToTwitter");

  // Add event listeners
  inputCountry.addEventListener("input", function() {
    validateInput();
  });

  submitButton.addEventListener("click", function() {
    submitGuess();
  });

  slider.addEventListener("input", function() {
    updateSliderValue();
  });

  // Function to validate the user input
  function validateInput() {
    const inputValue = inputCountry.value.trim().toLowerCase();
    const isCorrect = inputValue === "prussia"; // Change the correct answer here
    if (isCorrect) {
      inputCountry.disabled = true;
      sliderContainer.style.display = "flex";
      yearText.style.display = "block";
      startTimer();
    }
  }

  // Function to handle submitting the guess
  function submitGuess() {
    const guessedYear = parseInt(yearText.value);
    if (guessedYear === 1871) { // Change the correct year here
      stopTimer();
      calculateAverageTime();
      showCongratsBox();
      localStorage.setItem("totalElapsedTime", totalElapsedTime);
      localStorage.setItem("attemptsCount", attemptsCount);
      submitButton.disabled = true;
    } else {
      guessFeedback.textContent = "Wrong answer";
      setTimeout(function() {
        guessFeedback.textContent = "";
      }, 1000);
    }
  }

  // Function to update the slider value based on the year text
  function updateSliderValue() {
    yearText.value = slider.value;
  }

  // Function to display the congratulations box
  function showCongratsBox() {
    congratsBox.style.display = "flex";
  }

  // Function to close the congratulations box
  function closeCongratsBox() {
    congratsBox.style.display = "none";
  }

  // Function to share to Twitter
  function shareToTwitter() {
    const historidleURL = "https://historidle.github.io";
    const tweetText = `I just completed Historidle in ${document.getElementById("timeDisplay").textContent}! Try at: ${historidleURL}`;
    const tweetURL = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
    window.open(tweetURL, "_blank");
  }

  shareToTwitterButton.addEventListener("click", shareToTwitter);
</script>

</body>
</html>
