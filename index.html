<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Historidle - Daily game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #333;
      color: #eee;
      font-family: 'Montserrat', sans-serif;
    }

    h1 {
      color: #fff;
    }

    .slider-container {
      display: none;
      align-items: center;
    }

    .slider-value {
      margin-left: 10px;
    }

    img {
      border-radius: 10%;
      margin-bottom: 0.25em;
      max-width: 100%;
      height: auto;
    }

    div {
      margin-bottom: 0.25em;
    }

    input {
      margin-bottom: 0.25em;
    }

    @media screen and (max-width: 600px) {
      .slider-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .slider-value {
        margin-left: 0;
        margin-top: 5px;
      }

      input[type="range"] {
        width: 90%;
      }
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="range"] {
      width: 80%;
      -webkit-appearance: none;
      appearance: none;
      height: 10px;
      background: #d3d3d3;
      outline: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
    }
   
    .editable-year {
      border: none;
      background: none;
      color: inherit;
      width: 40px;
      text-align: center;
    }

    .editable-year:focus {
      outline: none;
    }
  </style>
</head>
<body>

<h1>Historidle</h1>
<img src="https://raw.githubusercontent.com/Historidle/Historidle.github.io/main/images/mongol%20empire.jpg" width="500" height="300", draggable="false" oncontextmenu="return false;">
<form id="guessForm">
  <input type="text" id="inputcountry" name="guess" required>
  <div class="slider-container" id="sliderContainer">
    <input type="range" min="-2000" max="1993" value="50" class="slider" id="myRange">
    <input type="text" class="editable-year" value="1993">
  </div>
  <button id="submitButton" type="button">Finalise guess</button>
  <div id="timer">Time taken: <span id="timeDisplay">0:00</span></div>
</form>

<script>
  const rangeInput = document.getElementById("myRange");
  const sliderValue = document.getElementById("sliderValue");
  const textInput = document.getElementById("inputcountry");
  const yearInput = document.querySelector(".editable-year");
  const sliderContainer = document.getElementById("sliderContainer");
  const submitButton = document.getElementById("submitButton");
  const guessForm = document.getElementById("guessForm");
  const timerDisplay = document.getElementById("timeDisplay");
  let startTime, intervalTimer;

  textInput.addEventListener("input", function() {
    validateInput();
  });

  rangeInput.addEventListener("input", function() {
    sliderValue.textContent = this.value;
  });

  yearInput.addEventListener("input", function() {
    const yearValue = parseInt(this.value);
    if (!isNaN(yearValue)) {
      rangeInput.value = yearValue;
    }
  });

  function validateInput() {
    const inputValue = textInput.value.trim().toLowerCase();
    const isCorrect = inputValue === "mongol empire";
    if (isCorrect) {
        textInput.setCustomValidity("");
    } else {
        textInput.setCustomValidity("Incorrect");
    }
  }

  function showSliderAndSubmit() {
    const inputValue = textInput.value.trim().toLowerCase();
    const isCorrect = inputValue === "mongol empire";
    if (isCorrect) {
        showSlider();
        startTimer();
    }
  }

  submitButton.addEventListener("click", function(event) {
    event.preventDefault();
    showSliderAndSubmit();
    submitGuess();
  });

  function startTimer() {
    startTime = new Date().getTime();
    intervalTimer = setInterval(updateTime, 1000);
  }

  function stopTimer() {
    clearInterval(intervalTimer);
  }

  function updateTime() {
    const currentTime = new Date().getTime();
    const elapsedTime = currentTime - startTime;
    const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
    timerDisplay.textContent = minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
  }

  function showSlider() {
    sliderContainer.style.display = "flex";
  }

  function hideSlider() {
    sliderContainer.style.display = "none";
  }

  function submitGuess() {
    const inputValue = textInput.value.trim().toLowerCase();
    const isCorrectText = inputValue === "mongol empire";
    const isCorrectSlider = parseInt(rangeInput.value) === 1353;
    if (isCorrectText && isCorrectSlider) {
      alert("Congratulations! Your guess is correct.");
    } else {
      alert("Sorry, your guess is incorrect. Please try again.");
    }
    stopTimer();
  }
</script>

</body>
</html>
